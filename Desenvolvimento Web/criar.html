    <script>
        function camposfomrulario(campos) {
            if (campos === '0') {
                $("#span-real").empty()
            } else {

                // var spanformulario = $('#span-formulario').html(); Não precisa disso já que você não vai pegar de lá de cima
                // var spanformulario_string = spanformulario.toString(); nem disso assim




                var spanformulario_string = `
      
                  
                   <div class="row justify-content-center mb-2 ">
                  <div class="border col-4  bg-dark text-white ">
      
                      <div class="form-check form-switch bg-transparent mt-3">
                          <input class="form-check-input" type="checkbox">
                          <label class="form-check-label" for="flexSwitchCheckDefault">Incluir este personagem na
                              batalha</label>
                      </div>
      
      
      
      
                      <div class="input-group mb-3 mt-3">
                          <span class="input-group-text bg-transparent  text-white" id="basic-addon1 ">Nome</span>
                          <input type="text" class="form-control bg-transparent  text-white" placeholder="Dexter">
                      </div>
                      <p>Nação</p>
      
                      <div class=" mb-1 text-start ">
                          <div class="form-check form-check-inline ">
                              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                              <label class="form-check-label " for="inlineRadio2 ">Anão</label>
                          </div>
      
                          <div class="form-check form-check-inline ">
                              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                              <label class="form-check-label " for="inlineRadio2 ">Elfo da floresta</label>
                          </div>
      
                      </div>
                      <div class=" mb-1 text-start ">
                          <div class="form-check form-check-inline ">
                              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                              <label class="form-check-label " for="inlineRadio2 ">Hobbit</label>
                          </div>
      
                          <div class="form-check form-check-inline ">
                              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                              <label class="form-check-label " for="inlineRadio2 ">Elfo de Lothlórien</label>
                          </div>
      
                      </div>
                      <div class=" mb-1 text-start ">
                          <div class="form-check form-check-inline ">
                              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                              <label class="form-check-label " for="inlineRadio2 ">Cavaleiro de Rohan</label>
                          </div>
      
                          <div class="form-check form-check-inline ">
                              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                              <label class="form-check-label " for="inlineRadio2 ">Orc Snaga</label>
                          </div>
      
                      </div>
                      <div class=" mb-1 text-start ">
                          <div class="form-check form-check-inline ">
                              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                              <label class="form-check-label " for="inlineRadio2 ">Guerreiro de Gondor</label>
                          </div>
      
                          <div class="form-check form-check-inline ">
                              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                              <label class="form-check-label " for="inlineRadio2 ">Uruk-hai</label>
                          </div>
      
                      </div>
      
      
                  </div>
      
                  <!--FORMULÁRIO DE CRIAÇÃO DE HABILIDADE-->
                  <div class="border bg-dark col-4  text-white ">
                      <div class="mt-3 text-center ">
                          <p class=" ">Habilidades</p>
                      </div>
      
                      <div class="input-group mt-1 ">
                          <span class="input-group-text w-25 bg-transparent text-white" id="basic-addon1 ">Força</span>
                          <input type="number" name="" id="" class="form-control text-center bg-transparent text-white">
                      </div>
      
                      <div class="input-group mt-1 ">
                          <span class="input-group-text w-25 bg-transparent text-white" id="basic-addon1 ">Precisão</span>
                          <input type="number" name="" id="" class="form-control text-center bg-transparent text-white">
                      </div>
      
                      <div class="input-group mt-1 ">
                          <span class="input-group-text w-25 bg-transparent text-white" id="basic-addon1 ">Velocidade</span>
                          <input type="number" name="" id="" class="form-control text-center bg-transparent text-white">
                      </div>
      
                      <div class="input-group mt-1 ">
                          <span class="input-group-text w-25 bg-transparent text-white" id="basic-addon1 ">Armadura</span>
                          <input type="number" name="" id="" class="form-control text-center bg-transparent text-white">
                      </div>
      
                      <div class="input-group mt-1 ">
                          <span class="input-group-text w-25 bg-transparent text-white" id="basic-addon1 ">Recuperação</span>
                          <input type="number" name="" id="" class="form-control text-center bg-transparent text-white">
                      </div>

                  <!--BOTÃO DE CRIAÇÃO DE PERSONAGEM-->
                  <div class="row justify-content-center ">
                  <div class=" col-8 " style="margin-left: -40px; ">
                      <div class="mt-2 mb-2 text-start ">
                          <button type="button " class="btn bg-dark border text-white">Criar personagem</button>
                          <button type="button " class="btn bg-dark border text-white">Deletar personagem</button>
      
                      </div>    
                  </div>
      
                 </div>
      
                 
              </div>
              `

                var i;
                i = 1;
                var texto = '';
                while (i <= campos) {
                    texto = texto + spanformulario_string.replace(/-0/g, '-' + i.toString())
                    i = i + 1;

                    $("#span-real").html(texto);
                }
            }
        }
